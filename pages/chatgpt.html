<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #1b1c30;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .container img {
            width: 100px;
            height: auto;
        }
        h2 {
            color: #fff;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background-color: #2a2b38;
            border: none;
            border-radius: 8px;
            color: white;
            outline: none;
        }
        input::placeholder {
            color: #8d8e99;
        }
        p {
            color: white;
            margin: 10px 0;
        }
        p a {
            color: aquamarine;
            text-decoration: none;
        }
        button {
            width: 50%;
            padding: 8px;
            background-color: #77c97b;
            color: #2a2b38;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../logo.png" alt="Logo">
        <h2>LOGIN</h2>
        <form>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <p>Ainda n√£o tem uma conta? <a href="#">Crie uma.</a></p>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
